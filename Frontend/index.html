<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--  Wrong For Some Reasson -->
    <!--  <link rel="stylesheet" href="stylesheet.css">  -->

  <title>DB Project 1 new</title>
</head>
<body>
    <main>
        <h2>Add User</h2>
        <label>Username:</label>
        <input type="text" id="username-input" required>
        <label>Password:</label>
        <input type="password" id="password-input" required>
        <label>First Name:</label>
        <input type="text" id="firstname-input" required>
        <label>Last Name:</label>
        <input type="text" id="lastname-input" required>
        <label>Salary:</label>
        <input type="number" id="salary-input" step="0.01" required>
        <label>Age:</label>
        <input type="number" id="age-input" required>
        <label>Register Day:</label>
        <input type="date" id="registerday-input" required>
        <label>Sign-in Time:</label>
        <input type="datetime-local" id="signintime-input" required>
        <button id="add-user-btn">Add User</button>

        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Register Day</th>
                    <th>Sign-in Time</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
